<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ChuChu</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Adjust path if needed -->
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Logo header (optional) -->
   

    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- LEFT: welcome -->
        <div class="auth-card-left">
          <div>
            <div class="brand-kicker"></div>
            <h1 class="brand-title">
              <span>WELCOME</span>
              <span>to Chuchu</span>
            </h1>
            <p class="brand-subtitle">
              Serving looks, not just outfits.
            </p>
          </div>
        </div>

        <!-- RIGHT: LOGIN form -->
        <div class="auth-card-right">
          <h2 class="auth-title">LOGIN</h2>

          <form id="loginForm" class="auth-form">
            <div class="row">
              <input
                type="email"
                id="loginEmail"
                class="auth-input"
                placeholder="Email"
                required
              />
            </div>

            <div class="row">
              <input
                type="password"
                id="loginPassword"
                class="auth-input"
                placeholder="Password"
                required
              />
            </div>

            <div class="auth-extra-row">
              <input type="checkbox" id="loginRemember" />
              <label for="loginRemember">Remember me</label>
            </div>

            <button type="submit" class="auth-button">Login</button>

            <p id="loginError" class="form-error"></p>

            <div class="auth-footer">
              Donâ€™t have an account?
              <a href="./register.html">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/cart.js"></script>
    <script type="module" src="../js/spa-router.js"></script>
    <!-- Same JS file you already use -->
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
