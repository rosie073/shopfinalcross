<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChuChu</title>
    <!-- Use the same CSS if available, or just basic styles for now -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Note: Paths might need adjustment depending on where this file is served from.
         Assuming standard Vite serving from root. -->
</head>
<body>

    <section id="header">
        <a href="/"><img src="/img/logo.png" class="logo" alt=""></a>
    </section>

    <section id="login-container" class="section-p1">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="normal">Login</button>
        </form>
        <p id="loginError" style="color:red;"></p>

        <hr>

        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="normal">Sign Up</button>
        </form>
        <p id="signupError" style="color:red;"></p>
    </section>

    <script type="module" src="/js/login.js"></script>
</body>
</html>
