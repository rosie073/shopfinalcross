<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout â€“ Chuchu</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">Chuchu</div>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>
</header>

<section class="checkout-section">
  <h1>Checkout</h1>

  <div class="checkout-container">

    <!-- LEFT SIDE: Buyer Information -->
    <div class="checkout-info">
      <h3>Billing Details</h3>

      <label>Full Name</label>
      <input type="text" id="buyerName" placeholder="Enter full name">

      <label>Phone Number</label>
      <input type="text" id="buyerPhone" placeholder="09*********">

      <label>Address</label>
      <textarea id="buyerAddress" placeholder="Complete address"></textarea>

        <label>Payment Method</label>
        <div class="payment-options">

        <label class="payment-option">
            <input type="radio" name="payment" value="cod" checked>
            <img src="../img/cash.png" alt="COD">
            <span>Cash on Delivery</span>
        </label>

        <label class="payment-option">
            <input type="radio" name="payment" value="gcash">
            <img src="../img/gcash.png" alt="GCash">
            <span>GCash</span>
        </label>

        </div>

        <p id="errorMessage" class="checkout-error"></p>

    </div>

    <!-- RIGHT SIDE: Order Summary -->
    <div class="checkout-summary">
      <h3>Order Summary</h3>

      <div id="summaryTotals"></div>

      <button id="placeOrderBtn" class="checkout-btn">Place Order</button>
    </div>

  </div>
</section>




        <!-- SUCCESS MODAL -->
        <div id="orderSuccessModal" class="success-modal">
        <div class="success-box">
            <h2>ðŸŽ‰ Order Placed Successfully!</h2>

            <p><strong>Name:</strong> <span id="orderName"></span></p>
            <p><strong>Phone:</strong> <span id="orderPhone"></span></p>
            <p><strong>Address:</strong> <span id="orderAddress"></span></p>
            <p><strong>Payment:</strong> <span id="orderPayment"></span></p>
            <p><strong>Total:</strong> $<span id="orderTotal"></span></p>

            <button id="modalCloseBtn">Continue Shopping</button>
        </div>
        </div>


<script type="module" src="../js/checkout.js"></script>
</body>
</html>
