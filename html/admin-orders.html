<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders — Chuchu</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="../img/logo.png" alt="logo" class="logo-icon">
    <span>Chuchu</span>
  </div>
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/html/shop.html">Shop</a></li>
      <li><a href="/html/blog.html">Blog</a></li>
      <li><a href="/html/about.html">About</a></li>
      <li><a href="/html/contact.html">Contact</a></li>
      <li id="authLink"><a href="/html/login.html">Login</a></li>
      <li>
        <a href="/html/cart.html" class="cart-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"
              stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1.4"></circle>
            <circle cx="20" cy="21" r="1.4"></circle>
            <path d="M1 1h4l2.4 12h13.6l2-8H6"></path>
          </svg>
          <span class="cart-count"></span>
        </a>
      </li>
    </ul>
  </nav>
</header>

<section class="orders-hero">
  <div>
    <h1>Admin · Orders</h1>
    <p>Review and manage every order across the store.</p>
  </div>
  <button id="refreshOrdersBtn" class="btn">Refresh</button>
</section>

<section class="orders-page">
  <div class="orders-column" style="grid-column: 1 / -1;">
    <div class="orders-header">
      <h3>All Orders</h3>
      <span class="orders-hint">Update status to Delivered, Completed, or Cancelled</span>
    </div>
    <div class="orders-table-wrapper">
      <table class="orders-table" id="adminOrdersTable">
        <thead>
          <tr>
            <th>Order</th>
            <th>User</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Placed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  <div id="adminOrdersEmpty" class="orders-empty" style="display:none;">No orders yet.</div>
</div>
</section>

<div id="orderDetailModal" class="order-modal" aria-hidden="true">
  <div class="order-modal__content">
    <div class="order-modal__header">
      <div>
        <p class="order-modal__label">Order</p>
        <h3 id="orderModalId">#</h3>
        <p class="order-modal__date" id="orderModalDate"></p>
      </div>
      <button class="order-modal__close" id="orderModalClose" aria-label="Close">&times;</button>
    </div>
    <div class="order-modal__body">
      <div class="order-modal__grid">
        <div>
          <h4>Customer</h4>
          <p id="orderModalCustomer"></p>
          <p id="orderModalEmail" class="order-modal__muted"></p>
          <p id="orderModalPhone" class="order-modal__muted"></p>
        </div>
        <div>
          <h4>Delivery</h4>
          <p id="orderModalAddress"></p>
          <p id="orderModalPayment" class="order-modal__muted"></p>
        </div>
        <div>
          <h4>Totals</h4>
          <p id="orderModalSubtotal"></p>
          <p id="orderModalDiscount"></p>
          <p id="orderModalTotal" class="order-modal__highlight"></p>
        </div>
      </div>

      <div class="order-modal__items" id="orderModalItems"></div>
    </div>
    <div class="order-modal__footer">
      <div class="order-modal__status">
        <label for="orderModalStatus">Status</label>
        <select id="orderModalStatus"></select>
      </div>
      <div class="order-modal__actions">
        <button class="btn" id="orderModalSave">Update Status</button>
        <button class="btn-outline" id="orderModalCloseFooter">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Map bare firebase/* imports to CDN modules -->
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js"
    }
  }
  </script>

<!-- <script type="module" src="../js/spa-router.js"></script> -->
<script type="module" src="../js/cart.js"></script>
<script type="module" src="../js/app.js"></script>
<script type="module" src="../js/adminOrders.js"></script>
</body>
</html>
