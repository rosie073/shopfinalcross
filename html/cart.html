<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart â€“ Chuchu</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
    <img src="../img/logo.png" alt="logo" class="logo-icon">
    <span>Chuchu</span>
  </div>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>

      <li id="authLink"><a href="login.html">Login</a></li>
      <li>
        <a href="cart.html" class="cart-link active">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"
              stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1.4"></circle>
            <circle cx="20" cy="21" r="1.4"></circle>
            <path d="M1 1h4l2.4 12h13.6l2-8H6"></path>
          </svg>
          <span class="cart-count">0</span>
        </a>
      </li>
    </ul>
  </nav>
</header>

<section class="cart-banner">
  <h1>#cart</h1>
  <p>Add your coupon code &amp; SAVE up to 70%!</p>
</section>

<section class="cart-section">
  <table class="cart-table">
    <thead>
      <tr>
        <th>REMOVE</th>
        <th>IMAGE</th>
        <th>PRODUCT</th>
        <th>PRICE</th>
        <th>QUANTITY</th>
        <th>SUBTOTAL</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS from cart.js will inject cart rows here -->
    </tbody>
  </table>
</section>

<section class="cart-bottom">
  <div class="coupon-box">
    <h3>Apply Coupon</h3>
    <div class="coupon-input">
      <input type="text" placeholder="Enter Your Coupon">
      <button class="apply-btn">Apply</button>
    </div>
  </div>

  <div class="cart-totals">
    <h3>Cart Totals</h3>
    <table>
      <tr>
        <td>Cart Subtotal</td>
        <td id="cartSubtotal">$0.00</td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td>Free</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td><strong id="cartTotal">$0.00</strong></td>
      </tr>
    </table>

    <button class="checkout-btn" id="proceedCheckoutBtn">Proceed to checkout</button>

  </div>


</section>

<!-- cart logic -->
<script type="module" src="../js/spa-router.js"></script>
<script type="module" src="../js/cart.js"></script>
<script type="module" src="../js/app.js"></script>
</body>
</html>
