<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ChuChu</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    

    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- LEFT: welcome -->
        <div class="auth-card-left">
          <div>
            <div class="brand-kicker"></div>
            <h1 class="brand-title">
              <span>WELCOME</span>
              <span>to Chuchu</span>
            </h1>
            <p class="brand-subtitle">
              Serving looks, not just outfits.
            </p>
          </div>
        </div>

        <!-- RIGHT: REGISTER form -->
        <div class="auth-card-right">
          <h2 class="auth-title">REGISTER</h2>

          <!-- IMPORTANT: ids match your existing JS (signupForm / signupEmail / signupPassword / signupError) -->
          <form id="signupForm" class="auth-form">
            <div class="row">
              <input
                type="text"
                id="fullName"
                class="auth-input"
                placeholder="Fullname"
                required
              />
            </div>

            <div class="row">
              <input
                type="text"
                id="username"
                class="auth-input"
                placeholder="Username"
                required
              />
            </div>

            <div class="row">
              <input
                type="email"
                id="signupEmail"
                class="auth-input"
                placeholder="Email"
                required
              />
            </div>

            <div class="row">
              <input
                type="password"
                id="signupPassword"
                class="auth-input"
                placeholder="Password"
                required
              />
            </div>

            <div class="row">
              <input
                type="password"
                id="confirmPassword"
                class="auth-input"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div class="auth-extra-row">
              <input type="checkbox" id="signupRemember" />
              <label for="signupRemember">Remember me</label>
            </div>

            <button type="submit" class="auth-button">Register</button>

            <p id="signupError" class="form-error"></p>

            <div class="auth-footer">
              Already have an account?
              <a href="./login.html">Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/js/login.js"></script>
  </body>
</html>
