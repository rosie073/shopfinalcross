<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Chuchu Shop</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Basic Admin Styles */
    .admin-container {
      padding: 40px 80px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .admin-table th, .admin-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .admin-table th {
      background-color: #f2f2f2;
    }

    .admin-table img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .action-btn {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .edit-btn { background-color: #088178; }
    .delete-btn { background-color: #ff4d4d; }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Chuchu</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="authLink"><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="admin-container">
    <div class="admin-header">
      <h1>Product Management</h1>
      <button class="btn" id="addProductBtn">Add New Product</button>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Brand</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </section>

  <!-- Add/Edit Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">

        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" id="brand" required>
        </div>

        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" required min="0" step="0.01">
        </div>

        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" id="image" accept="image/*">
          <div id="imagePreview" style="margin-top: 10px;"></div>
        </div>

        <button type="submit" class="btn" id="saveProductBtn">Save Product</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/admin.js"></script>
  <script type="module" src="../js/app.js"></script>
</body>
</html>
